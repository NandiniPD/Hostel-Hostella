<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        textarea, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        textarea:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 15px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit Complaint</h1>
        </header>

        <form action="{{ url_for('submit_complaint') }}" method="post">
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="Academic">Academic</option>
                    <option value="Facility">Facility</option>
                    <option value="Discipline">Discipline</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="complaint_text">Complaint Details:</label>
                <textarea id="complaint_text" name="complaint_text" rows="5" placeholder="Please describe your complaint in detail..." required></textarea>
            </div>

            <div class="btn-container">
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>
</html>
